    <!-- **TEMPLATE** EXISTING SHORT ACTING (TESA) -->
    <script type="text/template" id="rx-editor-ExistingShortActing">
        <div class="editor">
            <span class="IO">{{IO}}</span>
            <span class="MedicationType">{{MedicationType}}</span>
            <select class="Medication">
                <option value="-1">None</option>
                {{#Meds}}<option value="{{Name}}" {{#Selected}}selected=selected{{/Selected}}>{{Name}}</option>{{/Meds}}
            </select>
            <div class="doseDetails"  {{#IsEmpty}}style="display:none;"{{/IsEmpty}}>
                <fieldset>
                    <label for="Dose">Dose in <span class="units">{{Units}}</span>:</label>
                    <input class="Dose" id="Dose" value="{{#NotIsEmpty}}{{DisplayDose}}{{/NotIsEmpty}}" type="range"  {{#NotIsEmpty}}step="{{MinDose}}" min="{{MinDose}}" max="{{MaxDose}}"{{/NotIsEmpty}}/>
   
                </fieldset>
                <fieldset>
                    <label for="DosesPerDay">Pills Per Day:</label>
                    <input type="range" min="1" max="30" step="1" class="DosesPerDay"  id="DosesPerDay" value="{{#NotIsEmpty}}{{RxWrapper.Rx.DosesPerDay}}{{/NotIsEmpty}}"/>
                </fieldset>
            </div>
            <a href="#Existing" data-theme="b" data-role="button">Done</a>
<!--           <a data-role="button"  class="delete" data-theme="f" data-theme="f" data-icon="delete" {{#IsEmpty}}style="display:none;"{{/IsEmpty}}>Delete</a>-->

            <div class="emptyMessage" {{#NotIsEmpty}}style="display:none;"{{/NotIsEmpty}}>
                
            </div>
        </div>
    </script>

    	<legend>Medication Frequency:</legend>
         	<input type="radio" name="frequency" id="qDay" value="1" />
         	<label for="qDay">qDay</label>
         	<input type="radio" name="frequency" id="q12h" value="2"/>
         	<label for="q12h">q12h</label>
         	<input type="radio" name="frequency" id="q8h" value="3" />
         	<label for="q8h">q8h</label>
         	<input type="radio" name="frequency" id="q6h" value="4" />
         	<label for="q6h">q6h</label>
         	<input type="radio" name="frequency" id="q4h" value="6" />
         	<label for="q4h">q4h</label>
         	<input type="radio" name="frequency" id="q3h" value="8" />
