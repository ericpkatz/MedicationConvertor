<html manifest="test.appcache">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="../Scripts/ekCommon/ek-utilities.js" type="text/javascript"></script>

</head>

<body>
    <div id="start"></div>
    <div id="progress">0</div>
    <div id="end"></div>
    <div id="noupdate"></div>
        <script>
            ek.utilities.ManifestHelper(
               {
                   start: function () {
                       $("#start").html("starting");
                   },
                   progress: function () {
                       $("#progress").html(parseInt($("#progress").html()) + 1);
                   },
                   end: function () {
                       $("#end").html("end");
                   },
                   noupdate: function () {
                       $("#noupdate").html("noupdate");
                   }
               }
            );
        </script>
</body>
</html>
